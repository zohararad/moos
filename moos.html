<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Moos Test</title>	<script type="text/javascript" src="js/mootools-1.2.1-core-yc.js"></script>	<script type="text/javascript" src="js/Moos.js"></script>
</head>
<body>	<div id="player">&nbsp;</div>	<button id="play" type="button">play</button>	<button id="pause" type="button">pause</button>	<button id="stop" type="button">stop</button>	<button id="volup" type="button">Volume Up</button>	<button id="voldown" type="button">Volume Down</button>	<input id="seekto" type="text" value="0" /><button id="seek" type="button">Seek</button>	<script type="text/javascript">		var moos;		function init(){			moos = new Moos({				swf:{					id:'moosPlayer',					container:'player'				},				instance:'moos',				autoPlay:false,				debug:true			});			moos.addEvents({				'ready': function(i){i.loadFile('robot2.mp3');i.log('ready');},				'onPlay':function(i){i.log('play')},				'onPlayback':function(position,duration,i){i.log(position+','+duration)}			});						$('play').addEvent('click',function(){				moos.play();			});			$('pause').addEvent('click',function(){				moos.pause();			});			$('stop').addEvent('click',function(){				moos.stop();			});			$('volup').addEvent('click',function(){				var v = moos.getVolume() + 10;				moos.setVolume(v);			});			$('voldown').addEvent('click',function(){				var v = moos.getVolume() - 10;				moos.setVolume(v);			});			$('seek').addEvent('click',function(){				var s = $('seekto').get('value');				moos.seek(s);			})		}		window.addEvent('load',init);	</script>
</body>
</html>
